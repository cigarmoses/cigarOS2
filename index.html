<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>cigarOS2</title>
<style>
  :root{
    --bg:#f2f2f2;
    --tile:#ffffff;
    --shadow-dark: rgba(0,0,0,.12);
    --shadow-light: rgba(255,255,255,.85);
    --text:#6b7280;        /* muted slate */
    --text-strong:#374151; /* darker for headings if needed */
    --hub-start:#09c;      /* gradient start */
    --hub-end:#1da1f2;     /* gradient end (Twitter blue you liked) */
  }
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    color:var(--text-strong);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Layout */
  .wrap{
    max-width: 1040px;
    margin: 0 auto;
    padding: clamp(16px, 3vw, 28px);
  }
  .logo{
    display:block;
    margin: 12px auto 12px;
    width: clamp(140px, 40vw, 260px);
    height:auto;
  }

  /* Grid of tiles */
  .grid{
    display:grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap: clamp(16px, 3vw, 28px);
    margin-top: clamp(8px, 2vw, 12px);
  }
  @media (min-width: 900px){
    .grid{grid-template-columns: repeat(2, 360px); justify-content:center;}
  }

  /* Neumorphic tile */
  .tile{
    position:relative;
    background:var(--tile);
    border-radius: 28px;
    padding: clamp(14px, 2.4vw, 18px);
    height: clamp(140px, 24vw, 190px);
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:var(--text);
    box-shadow:
      12px 12px 26px var(--shadow-dark),
      -12px -12px 26px var(--shadow-light);
    transition: transform .08s ease, box-shadow .12s ease;
  }
  .tile:active{
    transform: translateY(2px);
    box-shadow:
      inset 10px 10px 18px rgba(0,0,0,.08),
      inset -10px -10px 18px rgba(255,255,255,.9);
  }

  /* Icon only (centered) */
  .tile .icon{
    display:block;
    width: clamp(44px, 10vw, 72px);
    height: clamp(44px, 10vw, 72px);
    opacity:.95;
  }

  /* Label (optional under icon) */
  .label{
    position:absolute;
    bottom: 14px;
    left: 0; right:0;
    text-align:center;
    font-weight:700;
    letter-spacing:.4px;
    font-size: clamp(14px, 1.8vw, 18px);
    color:#7a8696;
    text-transform:uppercase;
  }

  /* HUB pill button */
  .hub-row{
    display:flex; justify-content:center;
    margin: clamp(22px, 6vw, 36px) 0 10px;
  }
  .hub{
    display:inline-flex; align-items:center; justify-content:center;
    width: min(520px, 86vw);
    height: clamp(54px, 9vw, 66px);
    border-radius: 999px;
    background: linear-gradient(135deg, var(--hub-start), var(--hub-end));
    color:#fff; font-weight:800; letter-spacing:.3px;
    text-decoration:none;
    box-shadow:
      10px 10px 22px rgba(0,0,0,.12),
      -8px -8px 18px rgba(255,255,255,.9);
    transition: transform .08s ease, box-shadow .12s ease, opacity .2s;
  }
  .hub:active{
    transform: translateY(2px);
    box-shadow:
      inset 10px 10px 18px rgba(0,0,0,.12),
      inset -10px -10px 18px rgba(255,255,255,.6);
  }

  /* Footer */
  .foot{
    text-align:center;
    margin: 10px 0 26px;
    font-size: 13px;
    color:#8a93a4;
  }
</style>
</head>
<body>
  <main class="wrap">
    <img class="logo" src="/img/logo.png" alt="Shop logo" />

    <section class="grid">
      <a class="tile" href="/pos.html" aria-label="POS">
        <img class="icon" src="/img/icons/pos.svg" alt="">
        <span class="label">POS</span>
      </a>

      <a class="tile" href="/today.html" aria-label="Today">
        <img class="icon" src="/img/icons/today.svg" alt="">
        <span class="label">Today</span>
      </a>

      <a class="tile" href="/loyalty.html" aria-label="Loyalty">
        <img class="icon" src="/img/icons/loyalty.svg" alt="">
        <span class="label">Loyalty</span>
      </a>

      <a class="tile" href="/reports.html" aria-label="Reports">
        <img class="icon" src="/img/icons/reports.svg" alt="">
        <span class="label">Reports</span>
      </a>

      <a class="tile" href="/learn.html" aria-label="Learn">
        <img class="icon" src="/img/icons/learn.svg" alt="">
        <span class="label">Learn</span>
      </a>

      <a class="tile" href="/news.html" aria-label="News">
        <img class="icon" src="/img/icons/news.svg" alt="">
        <span class="label">News</span>
      </a>
    </section>

    <div class="hub-row">
      <a class="hub" href="/hub.html">HUB</a>
    </div>

    <div class="foot">Â© 2025 cigarOS</div>
  </main>
</body>
</html>
