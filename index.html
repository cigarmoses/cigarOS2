<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CigarOS2</title>
  <style>
    :root { --bg:#f2f2f2; }

    /* page */
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* wrapper + logo */
    .home-wrap{ max-width:980px; margin:0 auto; padding:24px 16px 56px; }
    .logo-wrap{ display:flex; justify-content:center; margin:8px 0 20px; }
    .logo-wrap img{ height:72px; width:auto; display:block; }

    /* icon grid */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:36px;
      justify-items:center;
    }

    /* pure-icon tiles */
    .tile{
      display:inline-grid;
      place-items:center;
      background:transparent !important;   /* no white blocks */
      box-shadow:none !important;
      text-decoration:none;
    }
    .tile > img{
      display:block;
      width:120px;              /* icon size on phones */
      height:120px;
      background:transparent !important;   /* no background image/color */
    }

    /* HUB: bottom center, spans full row */
    .tile--hub{ grid-column:1 / -1; justify-self:center; }
    .tile--hub > img{ width:180px; height:auto; }  /* bigger hub icon */

    @media (min-width:720px){
      .logo-wrap img{ height:84px; }
      .tile > img{ width:140px; height:140px; }
      .tile--hub > img{ width:220px; }
    }
  </style>
</head>
<body>
  <div class="home-wrap">
    <div class="logo-wrap">
      <img src="img/logo.svg" alt="Shop logo">
    </div>

    <div class="grid">
      <a class="tile" href="pos.html">
        <img src="img/icons/pos.svg" alt="POS">
      </a>

      <a class="tile" href="today.html">
        <img src="img/icons/today.svg" alt="Today">
      </a>

      <a class="tile" href="loyalty.html">
        <img src="img/icons/loyalty.svg" alt="Loyalty">
      </a>

      <a class="tile" href="reports.html">
        <img src="img/icons/reports.svg" alt="Reports">
      </a>

      <a class="tile" href="learn.html">
        <img src="img/icons/learn.svg" alt="Learn">
      </a>

      <a class="tile" href="news.html">
        <img src="img/icons/news.svg" alt="News">
      </a>

      <a class="tile tile--hub" href="hub.html">
        <img src="img/icons/hub.svg" alt="Hub">
      </a>
    </div>
  </div>
</body>
</html>
