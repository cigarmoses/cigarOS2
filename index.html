<!-- === styles (put in <head> or your CSS file) === -->
<style>
  :root { --bg:#f2f2f2; --tile:#ffffff; --text:#6b7280; }
  body { background:var(--bg); }

  .home-wrap{
    max-width:980px; margin:0 auto; padding:24px 16px 56px;
  }

  .logo-wrap{ display:flex; justify-content:center; margin:8px 0 20px; }
  .logo-wrap img{ height:72px; width:auto; }

  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:26px;
  }

  .tile{
    position:relative;
    display:flex; flex-direction:column; gap:8px;
    align-items:center; justify-content:center;
    padding:22px 20px;
    min-height:150px;
    border-radius:28px;
    background: var(--tile);
    box-shadow:
      /* highlight upper-left */
      -10px -10px 24px rgba(255,255,255,0.9),
      /* soft body shadow */
      10px 10px 28px rgba(89,107,129,0.18);
    text-decoration:none;
    transition: transform .08s ease, box-shadow .12s ease;
  }
  .tile:active{ transform: translateY(1px); }

  .tile-icon{
    width:56px; height:56px; display:block;
  }
  .tile-label{
    font: 600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    color: var(--text);
    letter-spacing:.2px;
  }

  /* HUB full-width last row on phones */
  .tile--hub{
    grid-column: 1 / -1;
    min-height:74px;
    border-radius:36px;
    background: linear-gradient(135deg, #00b4ff, #007bff);
    box-shadow:
      -8px -8px 18px rgba(255,255,255,0.9),
      10px 14px 28px rgba(0,123,255,0.35);
  }
  .tile--hub .tile-label{ color:#fff; font-weight:700; }
  .tile--hub .tile-icon{ display:none; } /* label only */

  /* roomier on larger screens */
  @media (min-width:720px){
    .grid{ gap:28px; }
    .tile{ min-height:180px; }
    .tile-icon{ width:64px; height:64px; }
  }
</style>

<!-- === body content === -->
<div class="home-wrap">
  <div class="logo-wrap">
    <img src="img/logo.svg" alt="Shop logo" />
  </div>

  <div class="grid">
    <a class="tile" href="pos.html">
      <img class="tile-icon" src="img/icons/pos.svg" alt="" />
      <div class="tile-label">POS</div>
    </a>

    <a class="tile" href="today.html">
      <img class="tile-icon" src="img/icons/today.svg" alt="" />
      <div class="tile-label">TODAY</div>
    </a>

    <a class="tile" href="loyalty.html">
      <img class="tile-icon" src="img/icons/loyalty.svg" alt="" />
      <div class="tile-label">LOYALTY</div>
    </a>

    <a class="tile" href="reports.html">
      <img class="tile-icon" src="img/icons/reports.svg" alt="" />
      <div class="tile-label">REPORTS</div>
    </a>

    <a class="tile" href="learn.html">
      <img class="tile-icon" src="img/icons/learn.svg" alt="" />
      <div class="tile-label">LEARN</div>
    </a>

    <a class="tile" href="news.html">
      <img class="tile-icon" src="img/icons/news.svg" alt="" />
      <div class="tile-label">NEWS</div>
    </a>

    <a class="tile tile--hub" href="hub.html">
      <div class="tile-label">HUB</div>
    </a>
  </div>
</div>
