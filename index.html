<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cigarOS</title>
  <meta name="theme-color" content="#f2f2f2">
  <style>
    :root{
      --bg: #f2f2f2;
      --card: #ffffff;
      --ring: #e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    /* Header */
    header{display:flex;align-items:center;justify-content:center;padding:26px 16px 10px}
    header img{height:64px;max-width:70vw;object-fit:contain}
    /* Grid */
    main{max-width:980px;margin:8px auto 60px;padding:0 16px}
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (min-width:640px){ .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); } }
    @media (min-width:960px){ .grid{ grid-template-columns: repeat(4, minmax(0, 1fr)); } }
    /* Tile buttons (icon only) */
    .tile{
      display:flex; align-items:center; justify-content:center;
      min-height:120px; padding:18px;
      background:var(--card); border:1px solid var(--ring); border-radius:18px;
      box-shadow:var(--shadow);
      text-decoration:none; outline:none; touch-action:manipulation;
      transition: transform .06s ease, box-shadow .15s ease;
    }
    .tile:active{ transform: translateY(1px); }
    .tile:focus-visible{ box-shadow:0 0 0 3px #93c5fd, var(--shadow); }
    .tile img{ width:56px; height:56px; display:block; }
    /* Subtle hover lift on larger screens */
    @media (hover:hover){
      .tile:hover{ transform: translateY(-1px); }
    }
    /* Footer */
    footer{color:#94a3b8;text-align:center;padding:24px 16px 38px;font-size:12px}
    /* Reduce tap highlight on iOS */
    a{-webkit-tap-highlight-color: rgba(0,0,0,0)}
  </style>
</head>
<body>
  <header>
    <!-- Replace with your vector logo -->
    <img src="/img/logo.svg" alt="Shop logo">
  </header>

  <main>
    <section class="grid" aria-label="App grid">
      <!-- TODAY -->
      <a class="tile" href="/today.html" aria-label="Today">
        <img src="/img/icons/today.svg" alt="">
      </a>
      <!-- POS -->
      <a class="tile" href="/pos.html" aria-label="POS">
        <img src="/img/icons/pos.svg" alt="">
      </a>
      <!-- REPORTS -->
      <a class="tile" href="/reports.html" aria-label="Reports">
        <img src="/img/icons/reports.svg" alt="">
      </a>
      <!-- LOYALTY -->
      <a class="tile" href="/loyalty.html" aria-label="Loyalty">
        <img src="/img/icons/loyalty.svg" alt="">
      </a>
      <!-- HUB -->
      <a class="tile" href="/hub.html" aria-label="Hub">
        <img src="/img/icons/hub.svg" alt="">
      </a>
      <!-- LEARN -->
      <a class="tile" href="/learn.html" aria-label="Learn">
        <img src="/img/icons/learn.svg" alt="">
      </a>
      <!-- NEWS -->
      <a class="tile" href="/news.html" aria-label="News">
        <img src="/img/icons/news.svg" alt="">
      </a>
    </section>
  </main>

  <footer>Â© <span id="y"></span> cigarOS</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
